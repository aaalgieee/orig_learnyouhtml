<!DOCTYPE html>
     <html>
       <head>
         <meta charset="utf-8">
         <title>Lists</title>
       </head>
       <body>
           <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>

        <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>

        <dl>
            <dt>first item</dt>
            <dd>description of first item</dd>
            <dt>second item</dt>
            <dd>description of second item</dd>
        </dl>
    </body>
     </html>
